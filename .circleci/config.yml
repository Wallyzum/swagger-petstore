version: 2.1

jobs:
  build:
    docker:
      - image: okteto/maven:latest
    working_directory: ~/swagger-petstore
    steps:
      - checkout

      - restore_cache:
          keys:
          - maven-cache-{{ checksum "pom.xml" }}
          - maven-cache-

      - run:
          name: "install dependencies"
          command: mvn install

      - save_cache:
          paths:
            ~/.m2/repository
          key: maven-cache-{{ checksum "pom.xml" }}

      - run:
          name: "deploy API"
          command: mvn package jetty:run


  test1:
    docker:
      - image: okteto/maven:latest
    steps:
      - checkout

      - run:
          name: "test"
          command: echo "Hello World"





workflow:
  version: 2
  workShopCI:
    jobs:
      - build
      - test1:
          requires:
            - build



