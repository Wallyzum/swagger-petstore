version: 2.1

jobs:
  build:
    docker:
      - image: okteto/maven:latest
    working_directory: ~/swagger-petstore
    steps:
      - checkout


      - run:
          name: "install dependencies"
          command: mvn install

      - save_cache:
          path:
            ~/.m2/repository
          key: maven-cache-{{ checksum "pom.xml" }}


